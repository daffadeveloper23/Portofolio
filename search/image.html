<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Image</title>
        <link rel="stylesheet" href="./assets/styles/style-2.css">
        <script src="https://kit.fontawesome.com/7f0d38f651.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <header>
                <a href="./index.html">Search</a>
                <a href="./advance.html">Advanced Search</a>
                <img src="./assets/images/user-removebg-preview.png" alt="user">
            </header>
            <main>
                <img src="./assets/images/Google-2.png" alt="google" class="google">
                <form action="http://www.google.com/images?" class="form">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text"  name="q" class="search">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Image Search" class="button">
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
